# =========================
# Основные настройки
# =========================
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

set -g prefix C-f
set -g mouse on
set -g status-position top
set -g default-terminal "tmux-256color"

# Навигация между панелями
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# =========================
# Путь к плагинам
# =========================
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.local/share/tmux/plugins"

# Если TPM не установлен — установить автоматически
if 'test ! -d "$TMUX_PLUGIN_MANAGER_PATH/tpm"' {
  run "git clone https://github.com/tmux-plugins/tpm $TMUX_PLUGIN_MANAGER_PATH/tpm"
}

# =========================
# Плагины
# =========================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'omerxx/tmux-sessionx'

# =========================
# Catppuccin тема
# =========================
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

source-file ~/custom_modules/ctp_cpu.conf
source-file ~/custom_modules/ctp_memory.conf

# =========================
# Статус-бар
# =========================
set -g status-left ""
set -g status-right-length 100
set -g status-left-length 100
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_ctp_cpu}"
set -agF status-right "#{E:@catppuccin_status_ctp_memory}"

# =========================
# Инициализация TPM
# =========================
run "$TMUX_PLUGIN_MANAGER_PATH/tpm/tpm"
